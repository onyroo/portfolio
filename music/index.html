  <link rel="stylesheet" href="../colors.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Vazirmatn, sans-serif;
    }

    /* لایه‌های پس‌زمینه */
    html, body {
      height: 100%;
    }

    body {
      background-color: var(--firstcolor-background); /* رنگ فعلی برای مواقعی که تصویر لود نشود */
      color: #f0f0f0;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 100dvh;
    }

    /* تصویر پس‌زمینه با بلور */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("music_bg.jpg") center / cover no-repeat;
      filter: blur(12px);
      transform: scale(1.06); /* برای پوشش حاشیه‌های بلور */
      z-index: -2;
      will-change: transform, filter;
    }

    /* لایه رنگی نیمه‌شفاف روی تصویر، با همان رنگ فعلی */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--firstcolor-background);
      opacity: 0.6; /* میزان تیرگی/شفافیت رنگ روی تصویر */
      z-index: -1;
    }

    /* Top Bar */
    header.top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
      z-index: 999; /* بالاتر از همه */
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    /* فاصله محتوا از هدر */
    body > *:not(header) {
      margin-top: 80px; /* حداقل ارتفاع هدر + کمی فاصله */
    }
    header.top-bar a, header.top-bar button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      background-color: #2a2a2a;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      padding: 0 8px;
    }
    header.top-bar a:hover.home { color: var(--main); }
    header.top-bar a:hover.gamedev { color: #65BEBB; }
    header.top-bar a:hover.lang-btn { color: var(--main); }

    h1 {
      color: var(--firstcolor-primary);
      margin-bottom: 20px;
    }

    .cover {
      width: 260px;
      height: 260px;
      margin: 0 auto 30px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backdrop-filter: none; /* جلوگیری از تأثیر بلور روی داخل کارت */
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .music-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 400px;
      margin: auto;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, var(--firstcolor-primary), var(--firstcolor-secondary));
      padding: 14px 20px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .link-item svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .back-btn {
      margin-top: 40px;
      color: #ccc;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
