<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ønyro</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
    }

    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .half button {
      background-color: #6d28d9;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .half button:hover {
      background-color: #7c3aed;
    }

    .profile {
      position: absolute;
      top: 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: #333;
      background-image: url('profile.jpg'); /* عکس خودتو جایگزین کن */
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .bio-box {
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 20px;
      max-width: 480px;
      text-align: center;
      font-size: 16px;
      line-height: 1.8;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a svg {
      width: 28px;
      height: 28px;
      fill: #f0f0f0;
      transition: fill 0.3s;
    }

    .social-links a:hover svg {
      fill: #a855f7;
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="circle-image"></div>
    <div class="bio-box">
      محمد عباسی، طراح بازی و موزیسین. عاشق تجربه‌های تعاملی و خلاق. ترکیبی از گیم دیزاین و موسیقی برای خلق دنیاهای خاص.
      <div class="social-links">
        <a href="https://instagram.com/_onyro" target="_blank"><svg><use href="#instagram-icon" /></svg></a>
        <a href="https://twitter.com/yourusername" target="_blank"><svg><use href="#twitter-icon" /></svg></a>
        <a href="https://linkedin.com/in/onyroo" target="_blank"><svg><use href="#linkedin-icon" /></svg></a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="half"><a href="/gamedev"><button>Game Design</button></a></div>
    <div class="half"><a href="/music"><button>Music</button></a></div>
  </div>
