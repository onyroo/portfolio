<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onyro - Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }
    .half {
      width: 45%;
      padding: 2rem;
      border-radius: 16px;
      background: linear-gradient(to bottom right, #6a00f4, #0077ff);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .half:hover {
      transform: scale(1.05);
    }
    .profile {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url('profile.jpg');
      background-size: cover;
      background-position: center;
      border: 4px solid #fff;
      z-index: 1;
    }
    .intro {
      position: absolute;
      top: calc(50% + 130px);
      left: 50%;
      transform: translateX(-50%);
      background-color: #2c2c2c;
      padding: 1rem 2rem;
      border-radius: 12px;
      max-width: 500px;
      z-index: 1;
    }
    .socials {
      position: absolute;
      bottom: 2rem;
      display: flex;
      gap: 1rem;
    }
    .socials a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half" onclick="location.href='gamedev/index.html'">Game Design</div>
    <div class="half" onclick="location.href='music/index.html'">Music</div>
  </div>
  <div class="profile"></div>
  <div class="intro">
    <p>Mohammad Abbasi â€“ Game Designer & Music Artist</p>
  </div>
  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
    <a href="#">LinkedIn</a>
  </div>
</body>
</html>
