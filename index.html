<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="colors.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ønyro</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .half {
      width: 50%;
      height: 70%;
      position: absolute;
      top: 0;
      overflow: hidden;
      cursor: pointer;
      transition-property: height;
      transition-duration: 0.2s;
      transition-timing-function: ease-in-out;
    }
    .half::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }
    .half .overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      opacity: 0;
      background-color: transparent;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }
    .half .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }
    .game:hover .overlay {
      background-color: var(--secondcolor-primary);
      opacity: 0.5;
    }
    
    .music:hover .overlay {
      background-color: var(--firstcolor-primary);
      opacity: 0.5;
    }

    .half:hover {
      height: 75%;
    }
    .half .overlay:hover{
      opacity: 0.5;
    }
    .game {
      left: 0;
    }
    .game::before {
      background-image: url('game.jpg'); /* جایگزین کن با تصویرت */
    }

    .music {
      right: 0;
    }
    .music::before {
      background-image: url('music.jpg'); /* جایگزین کن با تصویرت */
    }

    .profile {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-image: url('pfp.jpg'); /* تصویرت */
      background-size: cover;
      background-position: center;
      border: 4px solid white;
      z-index: 10;
    }

    .intro {
      position: absolute;
      top: calc(50% + 70px);
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      border-radius: 12px;
      max-width: 400px;
      z-index: 10;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .socials {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }
    .socials a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    .socials svg {
      width: 24px;
      height: 24px;
      fill: white;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="half game" onclick="location.href='gamedev/index.html'">
    <div class="overlay"></div>
    <div class="text">Game Design</div>
  </div>
  <div class="half music" onclick="location.href='music/index.html'">
    <div class="overlay"></div>
    <div class="text">Music</div>
  </div>

  <div class="profile"></div>

  <div class="intro">
    <p style="font-size:24px">Mohammad (onyro) Abbasi</p> <br>Game Designer & Music Composer
  </div>
